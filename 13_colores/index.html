<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colores</title>

 <style>
    
section{
    display: flex;
}

    div {
        color:goldenrod;
        height:10rem;
        width:10rem;     
    }


    div:nth-last-of-type(1) {
    background-color: #A3FDFF;
    }
   
    div:nth-last-of-type(2) {
    background-color: #57FCFF;
    }

    div:nth-last-of-type(3) {
    background-color: #45CACC;
    }

    
    div:nth-last-of-type(4) {
    background-color: #2C7E80;
    }

    
    div:nth-last-of-type(5) {
    background-color: #527F80;
    }




 </style>


</head>
<body>
    <section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
   </section> 
</body>
</html>
