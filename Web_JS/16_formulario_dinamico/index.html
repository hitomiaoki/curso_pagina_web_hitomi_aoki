<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS en la Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./favicon.ico">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
  <header>
    <h1>JS en la Web</h1>
  </header>
  <main>
    <form action="">
      <fieldset>
        <legend>Datos del curso</legend>
        <div>
           <label for="tecno" class="form_label">Tecnología</label>
        <!-- <select name="curso" id="curso" class="form_control" multiple size="8"> -->
        <select name="curso" id="curso" class="form_control  form_data" required> 
           <option value="">Elige tecnologia</option>
           <option value="F"> Desarrollo Front</option>
           <option value="B">Programación Back</option>
        </select>
        </div>
        <p class="error" hidden></p>
        <div>
          <label for="curso" class="form_label">Curso</label>
       <!-- <select name="curso" id="curso" class="form_control" multiple size="8"> -->
       <select name="curso" id="curso" class="form_control  form_data" disabled  required> 
          <option value="">Elige curso</option>
       </select>
       </div>
       <p class="error" hidden></p>
    </fieldset>
    </form>
  </main>
  <footer>
      <address>Hitomi Aoki</address>
  </footer>
</body>
</html>
