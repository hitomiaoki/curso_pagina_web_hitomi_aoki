<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso de Web y JS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/bootstrap.js" type="module"></script>
</head>
<body>
  <header>
      <h1>JS en la Web y form</h1>
  </header>
  <main>
  <form name="complete-post" method="POST"
  action="https://jsonplaceholder.typicode.com/users">
  <fieldset id="datos_personales">
      <legend>Datos personales</legend>
    <div>
        <label for="userName"  class="form_label">
        Nombre de usuario</label>
    </div>
   <p class="error" hidden ></p>
    <div>
    <input type="text" name="userName" id="userName" 
     required minlength="3"
    class="form_control  form_data"  placeholder="Dime tu nombre y apellidos">  
    </div>
    <p class="error" hidden></p>
    <div>
    <label for="userPasswd" class="form_label">Contraseña.
     <span title=" 1.) at least 1 upper case character 2.) at least 1 lower case character 3.) at least 1 numerical character 4.) at least 1 special character">Ver formato</span>
     <input type="password" name="userPasswd" id="userPasswd" required
     pattern="(?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*"
     class="form_control  form_data" placeholder="Dime tu contraseña">   
    </div>
   <p class="error" hidden></p>
   <div>
    <label for="email" class="form_label">Correo</label>
    <input type="email" name="email" id="email" required
       class="form_control form_data" placeholder="Escribe un correo electrónico válido" value="@tajamar.es">
   </div>
   <p class="error" hidden></p>
  </fieldset>
  <fieldset id="condiciones">
     <legend>Condiciones</legend>
     <p>Estas acuerdo de las condiciones que va en este curso y las informaciones que se requiere.</p>
     <input type="checkbox" name="isOK" id="isOK" required>
     <label for="isOK">Estoy de acuerdo con las condiciones</label>
  </fieldset>
  <fieldset id="datos_curso">
     <legend>Datos del curso</legend>
     <label for="curso" class="form_label">Curso</label>
    <select name="curso" id="curso" class="form_control  form_data" required>
       <option value="">Elige un valor</option>
       <optgroup label="Desarrollo Front"> 
           <option value="HTML-01">HTML5</option>
           <option value="CSS-02">CSS3</option>
           <option value="JS-03">JavaScript</option>
        </optgroup>
        <optgroup label="Programación Back">
            <option value="Node-04">Node JS</option>
            <option value="PHP-05">PHP</option>
        </optgroup>
    </select> 
    <label class="form_label">Turnos</label>
    <div class="radio_wrapper">
        <input type="radio" name="turno" id="mañana" value="MN" required>
        <label for="mañana">Mañana</label>
        <input type="radio" name="turno" id="tarde" value="TD">
        <label for="tarde">Tarde</label>
        <input type="radio" name="turno" id="noche" value="NC">
        <label for="noche">Noche</label>
    </div>
  </fieldset>
  <button id="submit">
    Enviar <i class="fas fa-paper-plane"></i>
  </button>
   <button  id="btnReset" type="reset">
     Borrar <i class="fas fa-eraser"></i>  
   </button>
</form>
<div id="datos">

</div>
  </main>
  <footer>
    <address>Hitomi Aoki</address>  
  </footer>
</body>
</html>
